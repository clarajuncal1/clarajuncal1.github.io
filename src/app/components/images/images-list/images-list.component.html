<div class="images-list">
    <app-search
        (searchEvent)="getImages($event)"
        (cancelEvent)="clearSearch($event)">
    </app-search>

    <div (scroll)="loadImages()" class="div-grid-scroll">
        <span *ngIf="imagesList.length == 0" class="no-images">No se han encontrado imÃ¡genes</span>
        <mat-grid-list [cols]="columns" gutterSize="10px" rowHeight="3:2">
            <mat-grid-tile *ngFor="let item of imagesList" class="image-grid">
                <mat-card class="image-card">
                    <mat-card-header class="image-card__header">
                        <div class="avatar" mat-card-avatar (click)="openUserDetails(item.user)"
                            [ngStyle]="{'background-image': 'url(' + item.user.profile_image.small + ')'}">
                        </div>
                        <mat-card-title>{{item.user.username}}</mat-card-title>
                    </mat-card-header>
                    <img class="image-grid-list"
                        [src]="item.urls.small"
                        [alt]="item.alt_description"
                        routerLink="/{{item.id}}">
                </mat-card>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
</div>
